<ion-row class="is-widget">
  <ion-col size="12" id="step2" size-sm="12" size-md="12" size-lg="12" size-xl="12">
    <div class="card-body bg-white chart">
      <h4 class="mb-2 is-fontExtraLarge">Storage</h4>
      <div class="_TitleUnderLine mb-0"></div>
      <ion-row>
        <ion-col size="12" size-sm="12" size-md="4" size-lg="4" size-xl="4">
          <ion-row>
            <ion-col size="8" size-sm="8" size-md="8" size-lg="12" size-xl="12" class="text-left">
              <p><span style="white-space: nowrap;" class="_countTitle">Total Storage :</span> <br><span class="_countSub _subQuotaText">{{ readableTotalSpace }}</span></p>
            </ion-col>
          </ion-row>
          <div style="margin-left: 0.8rem;white-space: nowrap; ">
            <span class="_storage _freeSpace"></span>
            <span style="white-space: nowrap;">Free Space</span>
          </div>
          <div style="margin-left: 0.8rem; white-space: nowrap;">
            <span class="_storage _usedSpace"></span>
            <span style="white-space: nowrap;">Used Space</span>
          </div>
        </ion-col>
        <ion-col size="12" size-sm="12" size-md="8" size-lg="8" size-xl="8"
          class="is-d-flex is-align-items-center is-justify-content-start">
          <div #charts></div>
        </ion-col>
      </ion-row>
    </div>
  </ion-col>
</ion-row>
